<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
	<title>Facelet Title</title>
</h:head>
<h:body>
	<h:form>
		<p:accordionPanel>
			<p:tab title="Asignacion de Superficie">
				<h:panelGrid columns="2">
					<h:outputText value="Ingrese la dimension N" />
					<h:inputText value="#{MbSuperficieLogica.posicionN}"
						readonly="#{MbSuperficieLogica.posicionN > 0}" />
					<h:outputText value="Ingrese la dimension M" />
					<h:inputText value="#{MbSuperficieLogica.posicionM}"
						readonly="#{MbSuperficieLogica.posicionM > 0}" />
					<h:outputText id="Asignacion" value=""
						binding="#{MbSuperficieLogica.componente}" />
					<h:message for="Asignacion" />
					<h:commandButton value="Guardar" id="GuardarDirecciones"
						action="#{MbSuperficieLogica.CrearSuperficieLogica}" />
				</h:panelGrid>
			</p:tab>
			<p:tab title="Ingresar el direccionamiento del vehiculo">
				<h:panelGrid columns="2">
					<h:outputText
						value="Ingrese una posicion y una direccion [Norte (N); Sur(S); Este (E); Oeste(O)]. Puede ingresar varias posiciones con direcciones separadas por Punto y Coma (;)" />
					<h:inputText value="#{MbSuperficieLogica.direcciones}" />
					<h:commandButton value="Guardar"
						action="#{MbSuperficieLogica.IngresarDirecciones}" />
					<h:commandButton value="Posicion Vehiculo"
						action="#{MbSuperficieLogica.PosicionVehiculo}" />
				</h:panelGrid>
				<h:outputText id="Validacion" value=""
					binding="#{MbSuperficieLogica.componente}" />
				<h:message for="Validacion" />
				<h:outputText value="#{MbSuperficieLogica.posicionVehiculo}" />
				<h:dataTable value="#{MbSuperficieLogica.ejecucionDirecciones}"
					var="item">
					<h:column>
						<h:outputText value="#{item}" />
					</h:column>
				</h:dataTable>
			</p:tab>
		</p:accordionPanel>
	</h:form>
</h:body>
</html>
