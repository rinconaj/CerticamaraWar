<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
	<title>Facelet Title</title>
</h:head>
<h:body>
	<h:form>
		<p:accordionPanel>
			<p:tab title="Asignacion de Superficie">
				<h:panelGrid columns="2">
					<h:outputText value="Ingrese la dimension N" />
					<h:inputText value="#{MbSuperficieLogica.posicionN}" />
					<h:outputText value="Ingrese la dimension M" />
					<h:inputText value="#{MbSuperficieLogica.posicionM}" />
					<h:commandButton value="Enviar"
						action="#{MbSuperficieLogica.CrearSuperficieLogica}" />
				</h:panelGrid>
			</p:tab>
		</p:accordionPanel>
	</h:form>
</h:body>
</html>
